
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriCode — Кабинет учителя</title>
    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

        header {

            cursor: pointer;
        }

        }

        .main-container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .sidebar {
            width: 250px;
            background: white;
            border-right: 1px solid #ddd;

        }

        .create-group-btn:hover {

        }

        .group-list {

        }

            border-bottom: 1px solid #eee;

        .group-item:hover {

        }

        .group-name {

        }

        .content-area {

        .content-header {

        }

        }

        .content-main {

            font-family: monospace;

        .grading-form {

            margin: 0.5rem 0;

        .grade-btn {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;

        .modal {

    </style>
</head>

    <!-- Модальное окно для создания задания -->

                <button type="submit" class="create-assignment-btn">Создать группу</button>

    <script>
        let currentGroupId = null;
        let groupAssignments = {};
        let groupMembers = {};
        let pendingRequests = {};

        // Функции для перевода отчетов на русский язык
        function translateStyleReport(styleReport) {
            if (!styleReport || styleReport === 'Не анализировался') return styleReport;
            
            // Извлекаем номер строки и позицию из исходного отчета
            const lineMatch = styleReport.match(/(\d+):(\d+):/);
            let lineInfo = '';
            if (lineMatch) {
                lineInfo = `Строка ${lineMatch[1]}, позиция ${lineMatch[2]}: `;
            }
            
            let translated = styleReport
                // Убираем путь к файлу до номера строки
                .replace(/\/tmp\/[^\s]*\.py:\d+:\d+:\s*/g, '')
                .replace(/line (\d+)/g, 'строка $1')
                .replace(/column (\d+)/g, 'столбец $1')
                .replace(/E\d+:/g, '')  // Убираем коды ошибок типа E302:
                .replace(/W\d+:/g, '')  // Убираем коды предупреждений типа W291:
                .replace(/C\d+:/g, '')  // Убираем коды конвенций типа C0103:
                .replace(/R\d+:/g, '')  // Убираем коды рефакторинга типа R1705:
                .replace(/^[A-Z]\d+\s*/, '') // Убираем коды в начале строки
                .replace(/missing whitespace around operator/g, 'отсутствуют пробелы вокруг оператора')
                .replace(/too many blank lines/g, 'слишком много пустых строк')
                .replace(/trailing whitespace/g, 'лишние пробелы в конце строки')
                .replace(/line too long/g, 'строка слишком длинная')
                .replace(/expected 2 blank lines/g, 'ожидается 2 пустые строки')
                .replace(/blank line at end of file/g, 'пустая строка в конце файла')
                .replace(/no newline at end of file/g, 'отсутствует новая строка в конце файла')
                .replace(/indentation is not a multiple of four/g, 'отступ не кратен четырем')
                .replace(/undefined name/g, 'неопределенное имя')
                .replace(/imported but unused/g, 'импортировано, но не используется')
                .replace(/redefinition of unused/g, 'переопределение неиспользуемого')
                .replace(/comparison to None should be/g, 'сравнение с None должно быть')
                .replace(/missing docstring/g, 'отсутствует документация')
                .replace(/invalid name/g, 'неправильное имя')
                .replace(/unused variable/g, 'неиспользуемая переменная')
                .replace(/unused import/g, 'неиспользуемый импорт');
            
            return lineInfo + translated.trim();
        }

        function translateErrorReport(errorReport) {
            if (!errorReport || errorReport === 'Не найдены' || errorReport === 'Нет') return errorReport;
            
            let translated = errorReport
                .replace(/line (\d+)/g, 'строка $1')
                .replace(/File ".*?", /g, '') // Убираем путь к файлу
                .replace(/SyntaxError:/g, 'Синтаксическая ошибка:')
                .replace(/NameError:/g, 'Ошибка имени:')
                .replace(/TypeError:/g, 'Ошибка типа:')
                .replace(/ValueError:/g, 'Ошибка значения:')
                .replace(/IndentationError:/g, 'Ошибка отступа:')
                .replace(/KeyError:/g, 'Ошибка ключа:')
                .replace(/AttributeError:/g, 'Ошибка атрибута:')
                .replace(/IndexError:/g, 'Ошибка индекса:')
                .replace(/ZeroDivisionError:/g, 'Деление на ноль:')
                .replace(/invalid syntax/g, 'неправильный синтаксис')
                .replace(/unexpected EOF while parsing/g, 'неожиданный конец файла')
                .replace(/name '(.+?)' is not defined/g, "имя '$1' не определено")
                .replace(/unindent does not match any outer indentation level/g, 'отступ не соответствует внешнему уровню')
                .replace(/expected an indented block/g, 'ожидается блок с отступом')
                .replace(/object has no attribute/g, 'объект не имеет атрибута')
                .replace(/list index out of range/g, 'индекс списка вне диапазона')
                .replace(/division by zero/g, 'деление на ноль')
                .replace(/unsupported operand type/g, 'неподдерживаемый тип операнда');
            
            return translated.trim();
        }

        function getStyleIcon(styleReport) {
            if (!styleReport || styleReport === 'Не анализировался') return '⚪';
            if (styleReport.includes('W292') || styleReport.includes('E') || styleReport.includes('W') || styleReport.includes('C') || styleReport.includes('R')) {
                return '❗';
            }
            return '✅';
        }

        function getErrorIcon(errorReport) {
            if (!errorReport || errorReport === 'Не найдены' || errorReport === 'Нет') return '✅';
            return '❌';
        }

        function getTestIcon(testsPassed, totalTests) {
            if (testsPassed === undefined || totalTests === undefined) return '⚪';
            if (testsPassed === totalTests) return '✅';
            return '❌';
        }

        async function checkAuth() {
            try {
                const response = await fetch("/api/current-user");
                if (response.ok) {
                    const user = await response.json();
                    document.getElementById("username").textContent = `${user.last_name} ${user.first_name}`;
                    const roleText = user.role === "teacher" ? "Учитель" : user.role === "admin" ? "Администратор" : "Ученик";
                    document.getElementById("userRole").textContent = `(${roleText})`;
                    if (user.role !== "teacher") {
                        window.location.href = "/dashboard";
                    }
                } else {
                    window.location.href = "/login";
                }
            } catch (error) {
                window.location.href = "/login";
            }
        }

        function logout() {
            fetch('/api/logout', {
                method: 'POST'
            }).then(() => {
                window.location.href = '/login';
            });
        }

        async function loadGroups() {
            console.log('Начинаем загрузку групп...');
            try {
                const response = await fetch("/api/groups");
                console.log('Ответ сервера:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Получены данные групп:', data);
                
                const container = document.getElementById("groupsList");
                if (!container) {
                    console.error('Элемент groupsList не найден');
                    return;
                }

                container.innerHTML = "";

                if (!data.groups || data.groups.length === 0) {
                    console.log('Нет групп для отображения');
                    container.innerHTML = '<div style="padding: 1rem; text-align: center; color: #666;">Нет групп</div>';
                    return;
                }

                console.log(`Отображаем ${data.groups.length} групп`);
                data.groups.forEach((group, index) => {
                    console.log(`Обрабатываем группу ${index + 1}:`, group);
                    const item = document.createElement("div");
                    item.className = "group-item";
                    item.setAttribute('data-group-id', group.id);
                    item.addEventListener('click', function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        selectGroup(group.id, group.name);
                    });
                    item.innerHTML = `
                        <div class="group-name">${escapeHtml(group.name || 'Без названия')}</div>
                        <div class="group-description">${escapeHtml(group.description || 'Без описания')}</div>
                    `;
                    container.appendChild(item);
                });
                console.log('Группы успешно загружены и отображены');
            } catch (error) {
                console.error('Ошибка загрузки групп:', error);
                const container = document.getElementById("groupsList");
                if (container) {
                    container.innerHTML = `
                        <div style="padding: 1rem; text-align: center; color: #e74c3c;">
                            <p>Ошибка загрузки групп: ${error.message}</p>
                            <button onclick="loadGroups()" style="margin-top: 10px; padding: 8px 16px; background: #3498db; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                Попробовать снова
                            </button>
                        </div>
                    `;
                }
            }
        }

        // Функция для экранирования HTML
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function selectGroup(groupId, groupName) {
            console.log(`Выбираем группу: ID=${groupId}, Name=${groupName}`);
            
            try {
                // Убираем активный класс со всех групп
                document.querySelectorAll('.group-item').forEach(item => {
                    item.classList.remove('active');
                });

                // Добавляем активный класс к выбранной группе
                const selectedItem = document.querySelector(`.group-item[data-group-id="${groupId}"]`);
                if (selectedItem) {
                    selectedItem.classList.add('active');
                }

                currentGroupId = groupId;
                
                // Безопасно обновляем название группы
                const selectedGroupName = document.getElementById("selectedGroupName");
                if (selectedGroupName) {
                    selectedGroupName.textContent = groupName || 'Группа без названия';
                }
                
                const editBtn = document.getElementById("editGroupBtn");
                if (editBtn) {
                    editBtn.style.display = "block";
                }

                await loadGroupData(groupId);
            } catch (error) {
                console.error('Ошибка при выборе группы:', error);
                alert('Ошибка при выборе группы. Попробуйте обновить страницу.');
            }
        }

        async function loadGrades() {
            const members = groupMembers[currentGroupId] || [];
            const assignments = groupAssignments[currentGroupId] || [];

            for (const member of members) {
                for (const assignment of assignments) {
                    try {
                        const response = await fetch(`/api/solutions/${assignment.id}`);
                        const data = await response.json();
                        const solution = data.solutions.find(s => s.username === member.username);

                        const gradeCell = document.getElementById(`grade_${member.id}_${assignment.id}`);
                        if (solution) {
                            if (solution.teacher_grade) {
                                gradeCell.textContent = solution.teacher_grade;
                                gradeCell.style.backgroundColor = '#d4edda';
                            } else {
                                gradeCell.textContent = 'Не оценено';
                                gradeCell.style.backgroundColor = '#fff3cd';
                            }
                        } else {
                            gradeCell.textContent = '-';
                        }
                    } catch (error) {
                        console.error('Ошибка загрузки оценки:', error);
                    }
                }
            }
        }

            console.log(`Переключаем показ решений для задания ${assignmentId}`);

            if (!targetSolutionsDiv) {
                console.error(`Не найден элемент solutions_${assignmentId}`);

            if (targetSolutionsDiv.style.display === 'none' || targetSolutionsDiv.style.display === '') {
                console.log('Показываем решения');
                // Всегда загружаем свежие решения при открытии
                await loadSolutionsInline(assignmentId, assignmentTitle);
                targetSolutionsDiv.style.display = 'block';

                console.log('Скрываем решения');
                targetSolutionsDiv.style.display = 'none';
            }
        }

        async function loadSolutionsInline(assignmentId, assignmentTitle) {
            try {
                console.log(`Загружаем решения для задания ${assignmentId}`);
                
                // Показываем индикатор загрузки
                const targetSolutionsDiv = document.getElementById(`solutions_${assignmentId}`);
                targetSolutionsDiv.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">⏳ Загрузка решений...</p>';
                
                // Создаем контроллер для отмены запроса по таймауту
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 секунд таймаут
                
                const response = await fetch(`/api/solutions/${assignmentId}`, {
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    if (response.status === 503) {
                        throw new Error('Сервер временно недоступен. Попробуйте обновить страницу через несколько секунд.');
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Получены решения:', data);
                
                let solutionsHtml = `<h4>Решения</h4>`;

                if (!data.solutions || data.solutions.length === 0) {
                    solutionsHtml += '<p style="color: #666;">Пока нет решений</p>';
                } else {
                    // Сначала показываем неоцененные решения
                    const ungradedSolutions = data.solutions.filter(s => !s.teacher_grade);
                    const gradedSolutions = data.solutions.filter(s => s.teacher_grade);

                    console.log(`Найдено ${ungradedSolutions.length} неоцененных и ${gradedSolutions.length} оцененных решений`);

                    [...ungradedSolutions, ...gradedSolutions].forEach(solution => {
                        const isUngraded = !solution.teacher_grade;
                        
                        // Безопасная обработка результатов тестов
                        let testResultsText = 'Не проверялись';
                        if (solution.tests_passed !== undefined && solution.total_tests !== undefined) {
                            testResultsText = `${solution.tests_passed || 0}/${solution.total_tests || 0} пройдено`;
                        }
                        
                        // Безопасная обработка времени выполнения
                        let performanceText = solution.performance ? `${solution.performance}мс` : 'Не измерена';
                        
                        solutionsHtml += `
                            <div class="solution-item" style="margin: 1rem 0; padding: 1rem; border: 1px solid #ddd; border-radius: 4px;">
                                <div class="solution-header">
                                    <h5>Студент: ${solution.full_name || solution.username || 'Неизвестно'}</h5>
                                    <small>Отправлено: ${solution.submitted_at ? new Date(solution.submitted_at).toLocaleString() : 'Неизвестно'}</small>
                                </div>

                                <div class="analysis-results" style="background: #f8f9fa; padding: 1rem; margin: 1rem 0; border-radius: 8px; border-left: 4px solid #3498db;">
                                    <h6 style="margin: 0 0 0.5rem 0; color: #2c3e50; font-size: 1.1em;">📊 Результаты анализа:</h6>
                                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; font-size: 1.1em;">
                                        <div><strong>${getStyleIcon(solution.style)} Стиль:</strong> ${translateStyleReport(solution.style) || 'Не анализировался'}</div>
                                        <div><strong>${getErrorIcon(solution.errors)} Ошибки:</strong> ${translateErrorReport(solution.errors) || 'Не найдены'}</div>
                                        <div><strong>⏳ Время:</strong> ${performanceText}</div>
                                        <div><strong>${getTestIcon(solution.tests_passed, solution.total_tests)} Тесты:</strong> ${testResultsText}</div>
                                        <div style="grid-column: 1 / -1;"><strong>🔍 Плагиат:</strong> ${solution.plagiarism || 'Не проверялся'}</div>
                                    </div>
                                </div>

                                <div style="margin: 1rem 0;">
                                    <button onclick="toggleCodeVisibility(${solution.id})" style="background: #3498db; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; margin-bottom: 0.5rem;">
                                        <span id="code_toggle_${solution.id}">▼ Показать код</span>
                                    </button>
                                    <div id="code_${solution.id}" class="solution-code" style="display: none; background: #2c3e50; color: white; padding: 1rem; border-radius: 4px; font-family: monospace; white-space: pre-wrap; font-size: 0.9em;">${solution.code || 'Код не найден'}</div>
                                </div>

                                ${isUngraded ? `
                                    <div class="grading-form" style="background: #e8f5e8; padding: 1rem; border-radius: 4px; margin-top: 1rem;">
                                        <h6>Оценить решение:</h6>
                                        <div style="display: flex; gap: 1rem; margin: 0.5rem 0;">
                                            <input type="number" id="grade_${solution.id}" min="1" max="10" placeholder="Оценка (1-10)" required style="width: 150px; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px;">
                                            <button class="grade-btn" onclick="gradeSolution(${solution.id})" style="background: #27ae60; color: white; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer;">Выставить оценку</button>
                                        </div>
                                        <textarea id="comment_${solution.id}" placeholder="Комментарий..." rows="3" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; margin-top: 0.5rem;"></textarea>
                                    </div>
                                ` : `
                                    <div style="background: #d4edda; padding: 1rem; border-radius: 4px; margin-top: 1rem; border-left: 4px solid #27ae60;">
                                        <h6 style="margin: 0 0 0.5rem 0; color: #155724;">✅ Проверено учителем</h6>
                                        <div style="display: grid; grid-template-columns: auto 1fr; gap: 0.5rem; font-size: 0.9em;">
                                            <strong>🎯 Оценка:</strong> <span>${solution.teacher_grade || 'Не указана'}</span>
                                            <strong>💬 Комментарий:</strong> <span>${solution.teacher_comment || 'Нет комментария'}</span>
                                            <strong>📅 Проверено:</strong> <span>${solution.checked_at ? new Date(solution.checked_at).toLocaleString() : 'Неизвестно'}</span>
                                        </div>
                                    </div>
                                `}
                            </div>
                        `;
                    });
                }

                targetSolutionsDiv.innerHTML = solutionsHtml;
                console.log('Решения успешно загружены и отображены');
            } catch (error) {
                console.error('Ошибка загрузки решений:', error);
                const targetSolutionsDiv = document.getElementById(`solutions_${assignmentId}`);
                if (targetSolutionsDiv) {
                    let errorMessage = error.message;
                    
                    if (error.name === 'AbortError') {
                        errorMessage = 'Превышено время ожидания. Попробуйте обновить страницу.';
                    } else if (error.message.includes('503')) {
                        errorMessage = 'Сервер временно недоступен. Попробуйте через несколько секунд.';
                    }
                    
                    targetSolutionsDiv.innerHTML = `
                        <div style="color: red; text-align: center; padding: 20px; border: 1px solid #ffcdd2; background: #ffebee; border-radius: 4px;">
                            <p><strong>❌ Ошибка загрузки решений</strong></p>
                            <p>${errorMessage}</p>
                            <button onclick="loadSolutionsInline(${assignmentId}, '${assignmentTitle}')" 
                                    style="margin-top: 10px; padding: 8px 16px; background: #f44336; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                🔄 Попробовать снова
                            </button>
                        </div>
                    `;
                }
            }
        }

                    headers: { 'Content-Type': 'application/json' },

                        solution_id: parseInt(solutionId),

                            description,
                            tests: tests || null,
                            deadline: deadline || null,

                    });

                            description,
                            tests: tests || null,
                            deadline: deadline || null,

        async function deleteCurrentGroup() {
            if (!currentGroupId) return;
            
            const groupName = document.getElementById("selectedGroupName").textContent;
            if (!confirm(`Вы уверены, что хотите удалить группу "${groupName}"? Это также удалит все задания и решения группы!`)) {
                return;
            }

            try {
                const response = await fetch(`/api/groups/${currentGroupId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Группа удалена успешно');
                    await loadGroups();
                    currentGroupId = null;
                    document.getElementById('selectedGroupName').textContent = 'Выберите группу';
                    document.getElementById('editGroupBtn').style.display = 'none';
                    document.getElementById('contentMain').innerHTML = '<div class="empty-state">Выберите группу из списка слева для просмотра учеников и управления заданиями</div>';
                } else {
                    const error = await response.json();
                    alert('Ошибка: ' + error.detail);
                }
            } catch (error) {
                alert('Ошибка при удалении группы');
            }
        }

        function openEditGroupModal() {
            // Заполняем текущие данные группы
            const groupName = document.getElementById("selectedGroupName").textContent;
            document.getElementById('groupName').value = groupName;
            document.getElementById('groupDescription').value = '';
            document.getElementById('groupModal').style.display = 'block';
        }

        async function editAssignment(assignmentId) {
            // Находим задание в массиве
            const assignment = groupAssignments[currentGroupId].find(a => a.id === assignmentId);
            if (!assignment) return;

            // Заполняем форму текущими данными
            document.getElementById('assignmentTitle').value = assignment.title;
            document.getElementById('assignmentDescription').value = assignment.description || '';
            document.getElementById('assignmentTests').value = assignment.tests || '';
            
            // Заполняем дедлайн если есть
            if (assignment.deadline) {
                const deadline = new Date(assignment.deadline);
                deadline.setMinutes(deadline.getMinutes() - deadline.getTimezoneOffset());
                document.getElementById('assignmentDeadline').value = deadline.toISOString().slice(0, 16);
            } else {
                document.getElementById('assignmentDeadline').value = '';
            }
            
            // Сохраняем ID для редактирования
            document.getElementById('assignmentForm').dataset.editingId = assignmentId;
            document.getElementById('assignmentModal').style.display = 'block';
        }

        async function deleteAssignment(assignmentId) {
            if (!confirm('Вы уверены, что хотите удалить это задание?')) {
                return;
            }

            try {
                const response = await fetch(`/api/assignments/${assignmentId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Задание удалено успешно');
                    await loadGroupData(currentGroupId);
                } else {
                    const error = await response.json();
                    alert('Ошибка: ' + error.detail);
                }
            } catch (error) {
                alert('Ошибка при удалении задания');
            }
        }

        async function removeMemberFromGroup(userId, username) {
            if (!confirm(`Вы уверены, что хотите удалить ${username} из группы?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/groups/${currentGroupId}/members/${userId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert(`${username} удален из группы`);
                    await loadGroupData(currentGroupId);
                } else {
                    const error = await response.json();
                    alert('Ошибка: ' + error.detail);
                }
            } catch (error) {
                alert('Ошибка при удалении студента из группы');
            }
        }

        // Функции для работы с профилем
        function togglePasswordChange() {
            const passwordFields = document.getElementById('passwordFields');
            const btn = document.getElementById('changePasswordBtn');
            
            if (passwordFields.style.display === 'none') {
                passwordFields.style.display = 'block';
                btn.textContent = '✕ Отменить смену пароля';
                btn.style.background = '#e74c3c';
            } else {
                passwordFields.style.display = 'none';
                btn.textContent = '🔑 Сменить пароль';
                btn.style.background = '#f39c12';
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
            }
        }

        function openProfileModal() {
            fetch("/api/current-user")
                .then(response => response.json())
                .then(user => {
                    document.getElementById('firstName').value = user.first_name;
                    document.getElementById('lastName').value = user.last_name;
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('profileMessage').textContent = '';
                    document.getElementById('passwordFields').style.display = 'none';
                    document.getElementById('changePasswordBtn').textContent = 'Сменить пароль';
                    document.getElementById('changePasswordBtn').style.background = '#3498db';
                    document.getElementById('profileModal').style.display = 'block';
                });
        }

        function closeProfileModal() {
            document.getElementById('profileModal').style.display = 'none';
        }

        async function updateProfile(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const passwordFieldsVisible = document.getElementById('passwordFields').style.display !== 'none';
            const currentPassword = passwordFieldsVisible ? document.getElementById('currentPassword').value : 'dummy';
            const newPassword = passwordFieldsVisible ? document.getElementById('newPassword').value : null;
            const messageDiv = document.getElementById('profileMessage');

            if (passwordFieldsVisible && !currentPassword) {
                messageDiv.textContent = 'Введите текущий пароль';
                messageDiv.style.color = '#e74c3c';
                return;
            }

            try {
                const response = await fetch('/api/update-profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        first_name: firstName,
                        last_name: lastName,
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.style.color = '#27ae60';
                    // Обновляем отображение имени
                    document.getElementById("username").textContent = `${lastName} ${firstName}`;
                    setTimeout(() => {
                        closeProfileModal();
                    }, 1500);
                } else {
                    messageDiv.textContent = data.detail;
                    messageDiv.style.color = '#e74c3c';
                }
            } catch (error) {
                messageDiv.textContent = 'Ошибка при обновлении профиля';
                messageDiv.style.color = '#e74c3c';
            }
        }

        // Инициализация - выполняется только один раз
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }

        function initializeApp() {
            console.log('DOM загружен, начинаем инициализацию...');
            
            try {
                checkAuth();
                loadGroups();
                
                // Добавляем обработчики событий с проверкой существования элементов
                const assignmentForm = document.getElementById('assignmentForm');
                if (assignmentForm) {
                    assignmentForm.addEventListener('submit', createAssignment);
                }
                
                const groupForm = document.getElementById('groupForm');
                if (groupForm) {
                    groupForm.addEventListener('submit', createGroup);
                }
                
                const profileForm = document.getElementById('profileForm');
                if (profileForm) {
                    profileForm.addEventListener('submit', updateProfile);
                }
                
                console.log('Инициализация завершена успешно');
            } catch (error) {
                console.error('Ошибка при инициализации:', error);
                alert('Ошибка загрузки страницы. Попробуйте обновить страницу.');
            }
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const assignmentModal = document.getElementById('assignmentModal');
            const groupModal = document.getElementById('groupModal');
            const profileModal = document.getElementById('profileModal');

            if (event.target === assignmentModal) {
                closeCreateAssignmentModal();
            }
            if (event.target === groupModal) {
                closeCreateGroupModal();
            }
            if (event.target === profileModal) {
                closeProfileModal();
            }
        }
    </script>
</body>
</html>
