    <script>
        let currentGroupId = null;

        function translateStyleReport(styleReport) {
            if (!styleReport || styleReport === '–ù–µ –∞–Ω–∞–ª–∏–∑–∏—Ä–æ–≤–∞–ª—Å—è' || styleReport === '–û–∫') return styleReport;

            const lineMatch = styleReport.match(/(\d+):(\d+):/);
            let lineInfo = '';
            if (lineMatch) {
                lineInfo = `–°—Ç—Ä–æ–∫–∞ ${lineMatch[1]}, –ø–æ–∑–∏—Ü–∏—è ${lineMatch[2]}: `;
            }

            let translated = styleReport
                .replace(/\/tmp\/[^\s]*\.py:\d+:\d+:\s*/g, '')
                .replace(/line (\d+)/g, '—Å—Ç—Ä–æ–∫–∞ $1')
                .replace(/column (\d+)/g, '—Å—Ç–æ–ª–±–µ—Ü $1')
                .replace(/E\d+:/g, '').replace(/W\d+:/g, '').replace(/C\d+:/g, '').replace(/R\d+:/g, '')
                .replace(/^[A-Z]\d+\s*/, '')
                .replace(/missing whitespace around operator/g, '–æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –ø—Ä–æ–±–µ–ª—ã –≤–æ–∫—Ä—É–≥ –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞')
                .replace(/too many blank lines/g, '—Å–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ –ø—É—Å—Ç—ã—Ö —Å—Ç—Ä–æ–∫')
                .replace(/trailing whitespace/g, '–ª–∏—à–Ω–∏–µ –ø—Ä–æ–±–µ–ª—ã –≤ –∫–æ–Ω—Ü–µ —Å—Ç—Ä–æ–∫–∏')
                .replace(/line too long/g, '—Å—Ç—Ä–æ–∫–∞ —Å–ª–∏—à–∫–æ–º –¥–ª–∏–Ω–Ω–∞—è')
                .replace(/expected 2 blank lines/g, '–æ–∂–∏–¥–∞–µ—Ç—Å—è 2 –ø—É—Å—Ç—ã–µ —Å—Ç—Ä–æ–∫–∏')
                .replace(/blank line at end of file/g, '–ø—É—Å—Ç–∞—è —Å—Ç—Ä–æ–∫–∞ –≤ –∫–æ–Ω—Ü–µ —Ñ–∞–π–ª–∞')
                .replace(/no newline at end of file/g, '–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –Ω–æ–≤–∞—è —Å—Ç—Ä–æ–∫–∞ –≤ –∫–æ–Ω—Ü–µ —Ñ–∞–π–ª–∞')
                .replace(/indentation is not a multiple of four/g, '–æ—Ç—Å—Ç—É–ø –Ω–µ –∫—Ä–∞—Ç–µ–Ω —á–µ—Ç—ã—Ä–µ–º')
                .replace(/undefined name/g, '–Ω–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω–æ–µ –∏–º—è')
                .replace(/imported but unused/g, '–∏–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ, –Ω–æ –Ω–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è')
                .replace(/redefinition of unused/g, '–ø–µ—Ä–µ–æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –Ω–µ–∏—Å–ø–æ–ª—å–∑—É–µ–º–æ–≥–æ')
                .replace(/comparison to None should be/g, '—Å—Ä–∞–≤–Ω–µ–Ω–∏–µ —Å None –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å')
                .replace(/missing docstring/g, '–æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è')
                .replace(/invalid name/g, '–Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω–æ–µ –∏–º—è')
                .replace(/unused variable/g, '–Ω–µ–∏—Å–ø–æ–ª—å–∑—É–µ–º–∞—è –ø–µ—Ä–µ–º–µ–Ω–Ω–∞—è')
                .replace(/unused import/g, '–Ω–µ–∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–π –∏–º–ø–æ—Ä—Ç');

            return lineInfo + translated.trim();
        }

        function translateErrorReport(errorReport) {
            if (!errorReport || errorReport === '–ù–µ –Ω–∞–π–¥–µ–Ω—ã' || errorReport === '–ù–µ—Ç') return errorReport;

            let translated = errorReport
                .replace(/line (\d+)/g, '—Å—Ç—Ä–æ–∫–∞ $1')
                .replace(/File ".*?", /g, '')
                .replace(/SyntaxError:/g, '–°–∏–Ω—Ç–∞–∫—Å–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞:')
                .replace(/NameError:/g, '–û—à–∏–±–∫–∞ –∏–º–µ–Ω–∏:')
                .replace(/TypeError:/g, '–û—à–∏–±–∫–∞ —Ç–∏–ø–∞:')
                .replace(/ValueError:/g, '–û—à–∏–±–∫–∞ –∑–Ω–∞—á–µ–Ω–∏—è:')
                .replace(/IndentationError:/g, '–û—à–∏–±–∫–∞ –æ—Ç—Å—Ç—É–ø–∞:')
                .replace(/KeyError:/g, '–û—à–∏–±–∫–∞ –∫–ª—é—á–∞:')
                .replace(/AttributeError:/g, '–û—à–∏–±–∫–∞ –∞—Ç—Ä–∏–±—É—Ç–∞:')
                .replace(/IndexError:/g, '–û—à–∏–±–∫–∞ –∏–Ω–¥–µ–∫—Å–∞:')
                .replace(/ZeroDivisionError:/g, '–î–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å:')
                .replace(/invalid syntax/g, '–Ω–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π —Å–∏–Ω—Ç–∞–∫—Å–∏—Å')
                .replace(/unexpected EOF while parsing/g, '–Ω–µ–æ–∂–∏–¥–∞–Ω–Ω—ã–π –∫–æ–Ω–µ—Ü —Ñ–∞–π–ª–∞')
                .replace(/name '(.+?)' is not defined/g, "–∏–º—è '$1' –Ω–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–æ")
                .replace(/unindent does not match any outer indentation level/g, '–æ—Ç—Å—Ç—É–ø –Ω–µ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É–µ—Ç –≤–Ω–µ—à–Ω–µ–º—É —É—Ä–æ–≤–Ω—é')
                .replace(/expected an indented block/g, '–æ–∂–∏–¥–∞–µ—Ç—Å—è –±–ª–æ–∫ —Å –æ—Ç—Å—Ç—É–ø–æ–º')
                .replace(/object has no attribute/g, '–æ–±—ä–µ–∫—Ç –Ω–µ –∏–º–µ–µ—Ç –∞—Ç—Ä–∏–±—É—Ç–∞')
                .replace(/list index out of range/g, '–∏–Ω–¥–µ–∫—Å —Å–ø–∏—Å–∫–∞ –≤–Ω–µ –¥–∏–∞–ø–∞–∑–æ–Ω–∞')
                .replace(/division by zero/g, '–¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –Ω–æ–ª—å')
                .replace(/unsupported operand type/g, '–Ω–µ–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ–º—ã–π —Ç–∏–ø –æ–ø–µ—Ä–∞–Ω–¥–∞');

            return translated.trim();
        }

        async function loadGroupAssignments() {
            try {
                const response = await fetch("/api/assignments");
                const data = await response.json();
                const groupAssignments = data.assignments.filter(a => a.group_id == currentGroupId);

                const solutionsResponse = await fetch("/api/my-solutions");
                const solutionsData = await solutionsResponse.json();

                const contentMain = document.getElementById("contentMain");

                if (groupAssignments.length === 0) {
                    contentMain.innerHTML = `
                        <div class="empty-state">
                            –í —ç—Ç–æ–π –≥—Ä—É–ø–ø–µ –ø–æ–∫–∞ –Ω–µ—Ç –∑–∞–¥–∞–Ω–∏–π
                        </div>
                        <div style="margin-top: 3rem; text-align: center; padding: 2rem; border-top: 2px solid #eee;">

                                –í—ã–π—Ç–∏ –∏–∑ –≥—Ä—É–ø–ø—ã
                            </button>

                    `;
                    return;
                }

                let html = `
                    <div class="assignments-section">

                `;

                groupAssignments.forEach(assignment => {
                    const mySolution = solutionsData.solutions.find(s => s.assignment_id === assignment.id);
                    const createdDate = new Date(assignment.created_at || Date.now()).toLocaleDateString();

                    let statusClass = 'status-not-submitted';
                    let statusText = '–ù–µ –≤—ã–ø–æ–ª–Ω–µ–Ω–æ';
                    let deadlineText = '';

                    if (assignment.deadline) {
                        const deadline = new Date(assignment.deadline);

                        <p>–£—á–∏—Ç–µ–ª—å: ${group.teacher_name} ‚Ä¢ ${group.member_count} —É—á–∞—Å—Ç–Ω–∏–∫–æ–≤</p>
                        ${group.description ? `<p>${group.description}</p>` : ''}
                    </div>
                    <button class="join-btn" onclick="requestJoinGroup(${group.id})">–ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è</button>
                `;
                groupsSection.appendChild(groupCard);
            });

            availableGroupsContainer.appendChild(groupsSection);
        }

        async function requestJoinGroup(groupId) {
            try {
                const response = await fetch(`/api/groups/${groupId}/request-join`, {
                    method: 'POST'
                });

                if (response.ok) {
                    alert('–ó–∞—è–≤–∫–∞ –Ω–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!');
                    loadAvailableGroups();
                } else {
                    const data = await response.json();
                    alert('–û—à–∏–±–∫–∞: ' + data.detail);
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞—è–≤–∫–∏');
            }
        }

        function toggleAssignmentDetails(assignmentId) {
            const details = document.getElementById(`details_${assignmentId}`);
            const expandBtn = document.getElementById(`expand_${assignmentId}`);

            if (details.style.display === 'none') {
                details.style.display = 'block';
                expandBtn.textContent = '‚ñ≤';
            } else {
                details.style.display = 'none';
                expandBtn.textContent = '‚ñº';
            }
        }

        async function leaveGroup() {
            if (!currentGroupId) return;

            if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –≤—ã–π—Ç–∏ –∏–∑ —ç—Ç–æ–π –≥—Ä—É–ø–ø—ã?')) {
                return;
            }

            try {
                const user = await (await fetch("/api/current-user")).json();
                const response = await fetch(`/api/groups/${currentGroupId}/members/${user.id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('–í—ã –≤—ã—à–ª–∏ –∏–∑ –≥—Ä—É–ø–ø—ã');
                    await showMainPage();
                    await loadStudentGroups();
                } else {
                    const error = await response.json();
                    alert('–û—à–∏–±–∫–∞: ' + error.detail);
                }
            } catch (error) {
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –≤—ã—Ö–æ–¥–µ –∏–∑ –≥—Ä—É–ø–ø—ã');
            }
        }

        function openProfileModal() {
            fetch("/api/current-user")
                .then(response => response.json())
                .then(user => {
                    document.getElementById('firstName').value = user.first_name;
                    document.getElementById('lastName').value = user.last_name;
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('profileMessage').textContent = '';
                    document.getElementById('passwordFields').style.display = 'none';
                    document.getElementById('changePasswordBtn').textContent = '–°–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å';
                    document.getElementById('changePasswordBtn').style.background = '#3498db';
                    document.getElementById('profileModal').style.display = 'block';
                });
        }

        function closeProfileModal() {
            document.getElementById('profileModal').style.display = 'none';
        }

        function togglePasswordChange() {
            const passwordFields = document.getElementById('passwordFields');
            const btn = document.getElementById('changePasswordBtn');

            if (passwordFields.style.display === 'none') {
                passwordFields.style.display = 'block';
                btn.textContent = '‚úï –û—Ç–º–µ–Ω–∏—Ç—å —Å–º–µ–Ω—É –ø–∞—Ä–æ–ª—è';
                btn.style.background = '#e74c3c';
            } else {
                passwordFields.style.display = 'none';
                btn.textContent = 'üîë –°–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å';
                btn.style.background = '#f39c12';
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
            }
        }

        async function updateProfile(event) {
            event.preventDefault();

            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const passwordFieldsVisible = document.getElementById('passwordFields').style.display !== 'none';
            const currentPassword = passwordFieldsVisible ? document.getElementById('currentPassword').value : 'dummy';
            const newPassword = passwordFieldsVisible ? document.getElementById('newPassword').value : null;
            const messageDiv = document.getElementById('profileMessage');

            if (passwordFieldsVisible && !currentPassword) {
                messageDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—É—â–∏–π –ø–∞—Ä–æ–ª—å';
                messageDiv.style.color = '#e74c3c';
                return;
            }

            try {
                const response = await fetch('/api/update-profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        first_name: firstName,
                        last_name: lastName,
                        current_password: currentPassword,
                        new_password: newPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.style.color = '#27ae60';
                    document.getElementById("username").textContent = `${lastName} ${firstName}`;
                    setTimeout(() => {
                        closeProfileModal();
                    }, 1500);
                } else {
                    messageDiv.textContent = data.detail;
                    messageDiv.style.color = '#e74c3c';
                }
            } catch (error) {
                messageDiv.textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –ø—Ä–æ—Ñ–∏–ª—è';
                messageDiv.style.color = '#e74c3c';
            }
        }

        function savePageState() {
            const contentElement = document.getElementById("contentMain");
            const tempContent = contentElement.cloneNode(true);

            tempContent.querySelectorAll('.solution-output').forEach(output => {
                const analysisBlocks = output.querySelectorAll('.analysis-results');
                analysisBlocks.forEach(block => block.remove());

                const submittedBlocks = output.querySelectorAll('div[style*="background: #e7f3ff"]');
                submittedBlocks.forEach(block => block.remove());

                const teacherStatusBlocks = output.querySelectorAll('div[style*="background: #d4edda"], div[style*="background: #fff3cd"]');
                if (teacherStatusBlocks.length === 0) {
                    output.innerHTML = '';
                    output.style.display = 'none';
                }
            });

            const state = {
                currentGroupId: currentGroupId,
                currentGroupName: document.getElementById("selectedGroupName").textContent,
                isBackButtonVisible: document.getElementById("backToGroupsBtn").style.display !== "none",
                contentHtml: tempContent.innerHTML,
                activeGroupId: currentGroupId
            };
            localStorage.setItem('studentDashboardState', JSON.stringify(state));
        }

        function restorePageState() {
            const storedState = localStorage.getItem('studentDashboardState');
            if (storedState) {
                const state = JSON.parse(storedState);
                currentGroupId = state.currentGroupId;
                document.getElementById("selectedGroupName").textContent = state.currentGroupName;
                document.getElementById("backToGroupsBtn").style.display = state.isBackButtonVisible ? "block" : "none";
                document.getElementById("contentMain").innerHTML = state.contentHtml;

                if (state.activeGroupId) {
                    document.querySelectorAll('.group-item').forEach(item => {
                        item.classList.remove('active');
                        if (item.dataset.groupId == state.activeGroupId) {
                            item.classList.add('active');
                        }
                    });
                }
            }
        }

        const originalSelectGroup = selectGroup;
        selectGroup = async function(groupId, groupName) {
            await originalSelectGroup(groupId, groupName);
            savePageState();
        };

        const originalShowMainPage = showMainPage;
        showMainPage = async function() {
            await originalShowMainPage();
            savePageState();
        };

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth().then(() => {
                loadStudentGroups();
                loadAvailableGroups();
                restorePageState();
            });

            document.getElementById('profileForm').addEventListener('submit', updateProfile);

            window.onclick = function(event) {
                const profileModal = document.getElementById('profileModal');
                if (event.target === profileModal) {
                    closeProfileModal();
                }
            }
        });

    </script>
</body>
